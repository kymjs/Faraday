<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <script src="file:///android_asset/faraday.js" type="text/javascript"></script>
</head>

<body>
<div align="center">
    <h1>Faraday Demo</h1>

    <button onclick="Faraday.call('DemoBridge','toast',{'message':'toast','isShowLong':0},function(res){});">
        Demo Toast
    </button>
    <br><br>
    <button onclick="Faraday.call('ViewDialog','toast',{'message':'toast','isShowLong':0},function(res){});">
        View Toast
    </button>
    <br><br>
    <button onclick="Faraday.call('HttpEngine','get',{'url':'http://www.kymjs.com/feed.xml'},function(res){console.log(res)});">
        click
    </button>

</div>

<script type="text/javascript">
</script>
</body>
</html>
